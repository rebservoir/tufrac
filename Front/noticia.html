<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tu Fraccionamiento</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/fonts/stylesheet.css"/>
	</head>

	<body>

	<!-- -->

	<div class="container-fluid">
		<div id="head" class="row">
			<div class="container">
				<div id="logo" class="col-lg-6 pull-left">
					<img src="img/logo_tu.jpg" alt="logotipo">
				</div>

				<div id="mensaje">
					<p>Bienvenido Moises Molina</p>
				</div>
			</div>			
		</div>

<div id="navigation" class="row">
			<div class="container">
							
				<a href="index.html">
					<div class="col-lg-2 nav_tab nav_sel">
						<div class="nav_ic icon1">
						</div>
						<p class="">Home</p>
					</div>
				</a>

				<a href="micuenta.html">
					<div class="col-lg-2 nav_tab">
						<div class="nav_ic icon2">
						</div>
						<p>Mi Cuenta</p>
					</div>
				</a>

				<a href="mifraccionamiento.html">
					<div class="col-lg-2 nav_tab">
						<div class="nav_ic icon3">
						</div>
						<p>Mi Fraccionamiento</p>
					</div>
				</a>

				<a href="transparencia.html">
					<div class="col-lg-2 nav_tab">
						<div class="nav_ic icon4">
						</div>
						<p>Transparencia</p>
					</div>
				</a>

				<a href="calendario.html">
					<div class="col-lg-2 nav_tab">
						<div class="nav_ic icon5">
						</div>
						<p>Calendario</p>
					</div>
				</a>
							
				<a href="contacto.html">
					<div class="col-lg-2 nav_tab">
						<div class="nav_ic icon6">
						</div>
						<p>Contacto</p>
					</div>
				</a>

			</div> <!--END container -->
		</div> <!--END navigation -->
	</div>


		<div id="container" class="container">

				<div id="main_cont">
				<div class="">

					<div class="cont_left col-lg-12">
					
						<div class="box_header">
							<img src="img/n_6.png">
							<h1>Contacto</h1>
						</div>
						
						<p>Contacto</p>

						<div id="form">
								<div class="contact_input row">
									<div class="col-xs-1 col-sm-3 col-md-3 col-lg-3">
										<p>Nombre:</p>
									</div>
									<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 pull-right">
										<input  type="text" id="name" name="name" maxlength="50" size="30" required>
									</div>		
								</div>
							
								<div class="contact_input row">
									<div class="col-xs-1 col-sm-3 col-md-3 col-lg-3">
										<p>Email:</p>
									</div>
									<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 pull-right">
										<input  type="text" id="email" name="email" maxlength="80" size="30" required>
									</div>	
								</div>
						
								<div class="contact_input row">
									<div class="col-xs-1 col-sm-3 col-md-3 col-lg-3">
										<p>Telefono:</p>
									</div>
									<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 pull-right">
										<input type="text" id="phone_f" name="phone" maxlength="80" size="30" required>
									</div>			
								</div>
								
								<div class="contact_input row">
									<div class="col-xs-1 col-sm-3 col-md-3 col-lg-3">
										<p>Mensaje:</p>
									</div>
									<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 pull-right">
										<textarea id="msg" name="msg" maxlength="1000" cols="25" rows="5" resizable="false" required> </textarea>
									</div>			
								</div>	
	
								<input type="submit" id="submit_btn" value="ENVIAR" class="btn">

						</div> 
						
					</div>

				</div>
			</div> <!-- END main_cont -->

				<div class="publicidad col-lg-12">
					<p>Espacio para publicidad</p>
				</div>


			</div> <!-- END container-->

		
		<div id="footer" class="container-fluid">
		</div>


		


		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>

</html>
